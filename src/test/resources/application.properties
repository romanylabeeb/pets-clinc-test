# PROFILES
spring.profiles.active=dev

# LOGGING
logging.level.root=WARN

# INTERNATIONALIZATION
spring.messages.basename=messages/messages

# DATASOURCE
spring.datasource.platform=hsqldb

# REMOTE SHELL
shell.ssh.enabled=false
